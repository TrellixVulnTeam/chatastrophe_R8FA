<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id="root"></div>
		<script src="./secrets.js"></script>	
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: window.apiKey,
		    authDomain: "chatastrophe-3cc8f.firebaseapp.com",
		    databaseURL: "https://chatastrophe-3cc8f.firebaseio.com",
		    projectId: "chatastrophe-3cc8f",
		    storageBucket: "chatastrophe-3cc8f.appspot.com",
		    messagingSenderId: window.messagingSenderId
		  };
		  // make firebase available to rest of app
		  window.firebase = firebase;
		  firebase.initializeApp(config);
		</script>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('sw.js').then(function(registration) {
						console.log('Registered!');
					}, function(err) {
						console.log('Registration failed: ', err);
					}).catch(function(err) {
						console.log(err);
					});
				});
			} else {
				console.log('service worker is not supported');
			}
		</script>	
	</body>
</html>
